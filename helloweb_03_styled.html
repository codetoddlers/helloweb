<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="./helloweb.css"></link>
    <script src="./helloweb.js" ></script>
</head>

<body>

    <form method="GET" action="./arithmetic.html">
        <div name="webform">
            <table>
                <tr>
                    <td>Base</td>
                    <td><input type="text" id="base" name="base"></td>
                </tr>
                <tr>
                    <td>Power</td>
                    <td><input type="text" id="power" name="power"></td>
                </tr>
                <tr>
                    <td><input type="button" value="Find exponent" name="Find exponent" onClick="exponent()"></td>
                </tr>
                <tr>
                    <td>
                        <div id="result">Result</div>
                    </td>
                </tr>
            </table>
        </div>
    </form>
    <!-- https://developer.mozilla.org/en-US/docs/Learn/Forms/Styling_web_forms -->
    <a href="https://developer.mozilla.org/en-US/docs/Learn/Forms/Styling_web_forms">Reference</a>
</body>

</html>
