<!DOCTYPE html>
<html>
<head>
    <script language="javascript">
        function exponent(){
            var baseValue = document.getElementById("base").value;
            var powerValue = document.getElementById("power").value;
            var resultValue = calculateExponent(baseValue,powerValue);
            alert(baseValue + " ^ " + powerValue + " = " +resultValue );
            document.getElementById("result").innerHTML= resultValue;
        }
        function calculateExponent(base, power){
            var result = 1;
            var raiseTill = 1;
            while(raiseTill <= power){
            result = result * base;
            raiseTill++;
            }
            return result;
        }
    </script>
</head>
    <body>
        <form method="GET" action="./arithmetic.html">
            <h1>Exponential form</h1>
            <h2>Base</h2><input type="text" id="base" name="base"><br>
            <h2>Power</h2><input type="text" id="power" name="power"><br>
            <input type="button" value="Find exponent" name="Find exponent" onClick="exponent()"><br>
            <div id="result">Result</div>
        </form>
    </body>
</html>
